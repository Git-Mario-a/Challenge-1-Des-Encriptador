<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-1</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <header>
        <div class="caja">
            <h1>ENCRIPTADOR Y DESENCRIPTADOR</h1>
        </div>
    </header>

    <main class="fondo">

        <form class="caja-tex">
            <label for="input"></label>
            <textarea cols="100" rows="5" id="input" class="input-padron" required placeholder="Ingresa el texto a des-encriptar"></textarea>
            
        </form>
        

        
        <section>
            <button onclick="performAction('encrypt')">Encriptar</button>
            <button onclick="performAction('decrypt')">Desencriptar</button>
            <br>
            <label for="output">Resultado:</label>
            <input type="text" id="output" name="output" readonly>
            <br>
            <button onclick="copyToClipboard()">Copiar resultado</button>
        </section>

    </main>
    
    <footer>
        <p class="pie-pag">aun por rellenar</p>
    </footer>
    
</body>
</html>
