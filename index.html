<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Challenge Desafío 1</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <script src="index.js" type="text/javascript" defer></script>
    </head>

    <body>
        <header>
            <div class="caja">
                <h1>Challenge ONE
                    Principiante en programación</h1>
            </div>
        </header>

        <main class="fondo">
            <section class="caja-tex">
                <h1>Encriptador y desencriptador</h1>
                <label class="texto-r" for="input">Texto a encriptar/desencriptar:</label>
                <textarea cols="100" rows="1" id="input" class="input-padron" required placeholder="Ingresa una texto" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
                
                <div>
                    <button class="input-padron" onclick="accion('encriptar')">Encriptar</button>
                    <button class="input-padron" onclick="accion('desencriptar')">Desencriptar</button>
                    
                    <label class="texto-r" for="output">Resultado:</label>
                    
                    <textarea class="input-padron" id="output" name="output" readonly oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>

                    
                    <button class="boton" onclick="copyToClipboard()">Copiar resultado</button>
                </div>
            </section>
        </main>
        
        <footer>
            <p class="pie-pag">Mario Gaytan</p>
            <p class="pie-pag">Mis contactos:</p>
            <nav>
                <ul class="links">
                    <li><a href="https://github.com/Git-Mario-a">GitHub</a></li>
                    <li><a href="https://www.linkedin.com/in/mario-arturo-gayt%C3%A1n-orozco-974311271/">LinkedIn</a></li>
                  </ul>
            </nav>
        </footer>
    </body>
</html>
